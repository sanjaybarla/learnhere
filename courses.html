// Function to load syllabus for the year
function loadSyllabus(category) {
    const syllabus = syllabusData[category];
    let syllabusHTML = `
        <div class="d-flex flex-column align-items-center">
            <h4 class="mb-4">|| Select Semester ||</h4>
            <div class="d-flex flex-wrap gap-3 justify-content-center">
                <button class="btn btn-secondary" onclick="loadSemester('SEM-I', '${category}')">SEM-I</button>
                <button class="btn btn-secondary" onclick="loadSemester('SEM-II', '${category}')">SEM-II</button>
            </div>
        </div>`;
    
    document.getElementById('syllabusMenu').innerHTML = syllabusHTML;
}


// Function to load subjects and units for the selected semester
function loadSemester(semester, category) {
    const syllabus = syllabusData[category]?.semesters[semester];

    if (!syllabus) {
        console.error(`Syllabus not found for ${category}, ${semester}`);
        return;
    }

    // Generate the HTML for semester buttons (always keep them visible)
    let semesterButtonsHTML = `
        <div class="d-flex flex-column align-items-center">
            <h4 class="mb-4">|| Select Semester ||</h4>
            <div class="d-flex flex-wrap gap-3 justify-content-center">
                <button class="btn btn-secondary" onclick="loadSemester('SEM-I', '${category}')">SEM-I</button>
                <button class="btn btn-secondary" onclick="loadSemester('SEM-II', '${category}')">SEM-II</button>
            </div>
        </div>
    `;

    // Generate the HTML for subjects and units in the selected semester
    let subjectsHTML = `<h4>${semester}</h4><ul>`;
    for (const subject in syllabus.subjects) {
        subjectsHTML += `<li><strong>${subject}</strong><ul>`;
        syllabus.subjects[subject].forEach(unit => {
            subjectsHTML += `<li><a href="#" onclick="loadPDF('${unit}', '${category}', '${semester}')">${unit}</a></li>`;
        });
        subjectsHTML += '</ul></li>';
    }
    subjectsHTML += '</ul>';

    // Combine the semester buttons and subjects HTML
    document.getElementById('syllabusMenu').innerHTML = semesterButtonsHTML + subjectsHTML;
}


function loadPDF(unitName, category, semester) {
    console.log("Unit Name:", unitName, "Category:", category, "Semester:", semester);
    
    const pdfPath = syllabusData[category]?.semesters[semester]?.units[unitName];

    console.log("Selected Unit PDF Path:", pdfPath);

    if (pdfPath) {
        // Update the PDF viewer
        document.getElementById('pdfViewer').setAttribute('src', pdfPath);
        
        // Get the download link
        const downloadLink = document.getElementById('downloadLink');
        
        // Set the href to the PDF path and provide a download filename
        downloadLink.setAttribute('href', pdfPath);
        downloadLink.setAttribute('download', unitName + ".pdf");
        
        // Show the PDF display section
        document.getElementById('pdfDisplay').style.display = 'block';
        
        // Reset the button text and animation in case it's already been clicked
        downloadLink.textContent = 'Download PDF';
        downloadLink.classList.remove('downloaded');
        
        // Add event listener to the download link for success message
        downloadLink.addEventListener('click', function() {
            // Change text to "Downloaded!"
            downloadLink.textContent = 'Downloaded!';
            
            // Add a class to trigger an animation (for color change or effect)
            downloadLink.classList.add('downloaded');
            
            // Remove the success animation after a short time (e.g., 1.5 seconds)
            setTimeout(function() {
                downloadLink.classList.remove('downloaded');
                downloadLink.textContent = 'Download PDF'; // Reset text
            }, 1500); // Reset after 1.5 seconds (adjust as needed)
        });
    } else {
        alert('PDF not found for this unit.');
    }
}
